<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <div class="result">Test</div>
            <div class="controls">
                <div class="row">
                    <span class="button operation">AC</span>
                    <span class="button operation">+/-</span>
                    <span class="button operation">%</span>
                    <span class="button operation">/</span>
                </div>
                <div class="row">
                    <span class="button number">7</span>
                    <span class="button number">8</span>
                    <span class="button number">9</span>
                    <span class="button operation">*</span>
                </div>
                <div class="row">
                    <span class="button number">4</span>
                    <span class="button number">5</span>
                    <span class="button number">6</span>
                    <span class="button operation">-</span>
                </div>
                <div class="row">
                    <span class="button number">1</span>
                    <span class="button number">2</span>
                    <span class="button number">3</span>
                    <span class="button operation">+</span>
                </div>
                <div class="row">
                    <span class="button number line">0</span>
                    <span class="button operation">=</span>
                </div>
            </div>
        </div>
        <script src="script.js"` ></script>
    </body>
</html>
