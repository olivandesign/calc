<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <div class="result">0</div>
            <div class="controls">
                <div class="row">
                    <button class="button operation" data-action="clear">AC</button>
                    <button class="button operation" data-action="add">+/-</button>
                    <button class="button operation" data-action="percent">%</button>
                    <button class="button operation" data-action="divide">/</button>
                </div>
                <div class="row">
                    <button class="button number" data-action="7">7</button>
                    <button class="button number" data-action="8">8</button>
                    <button class="button number" data-action="9">9</button>
                    <button class="button operation" data-action="multiply">*</button>
                </div>
                <div class="row">
                    <button class="button number" data-action="4">4</button>
                    <button class="button number" data-action="5">5</button>
                    <button class="button number" data-action="6">6</button>
                    <button class="button operation" data-action="substract">-</button>
                </div>
                <div class="row">
                    <button class="button number" data-action="1">1</button>
                    <button class="button number" data-action="2">2</button>
                    <button class="button number" data-action="3">3</button>
                    <button class="button operation" data-action="add">+</button>
                </div>
                <div class="row">
                    <button class="button number line" data-action="0">0</button>
                    <button class="button operation" data-action="result">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"` ></script>
    </body>
</html>
